<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Book - The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f10; --card-bg: #1a1a1c; 
            --text-primary: #e0e0e0; --text-secondary: #aaa;
            --gold-accent: #d4af37;
        }
        body { 
            font-family: 'Prompt', sans-serif; background-color: var(--bg-color); color: var(--text-primary); 
            margin: 0; padding: 40px; 
        }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        .form-header { text-align: center; margin-bottom: 40px; position: relative; }
        h2 { font-family: 'Playfair Display', serif; color: var(--gold-accent); font-size: 2.5em; margin: 0; }
        
        /* ปุ่มย้อนกลับ (แก้ปัญหา page error โดยการใช้ปุ่มธรรมดาแทน) */
        .back-btn {
            position: absolute; top: 0; left: 0;
            color: #666; text-decoration: none; border: 1px solid #444;
            padding: 5px 15px; border-radius: 20px; transition: 0.3s;
        }
        .back-btn:hover { border-color: var(--gold-accent); color: var(--gold-accent); }

        .form-section {
            background-color: var(--card-bg); padding: 30px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 30px;
        }
        .section-title {
            color: var(--gold-accent); border-bottom: 1px solid #444;
            padding-bottom: 10px; margin-bottom: 20px; font-size: 1.2em; text-transform: uppercase;
        }
        
        .form-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        
        .form-group { margin-bottom: 5px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85em; color: var(--text-secondary); text-transform: uppercase; }
        
        input, select, textarea { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3); 
            border: 1px solid #444; border-radius: 5px; color: #fff; box-sizing: border-box;
            font-family: 'Prompt', sans-serif; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--gold-accent); outline: none; background: rgba(0,0,0,0.5); }
        
        .btn-area { text-align: center; margin-top: 40px; display: flex; justify-content: center; gap: 20px; }
        .btn-submit {
            padding: 15px 50px; background: var(--gold-accent); border: none; font-size: 1em;
            border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-submit:hover { background: #fff; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }
        
        .btn-cancel {
            padding: 15px 50px; background: transparent; border: 1px solid #666; color: #bbb;
            border-radius: 30px; text-decoration: none; transition: 0.3s;
        }
        .btn-cancel:hover { border-color: #fff; color: #fff; }

        .full-width { grid-column: 1 / -1; }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-header">
            <a href="/admin" class="back-btn">← Back to Dashboard</a>
            
            <h2>{{ action }} Book Data</h2>
            <p style="color: #666;">กรอกข้อมูลให้ครบถ้วนเพื่อความสมบูรณ์ของฐานข้อมูล</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            
            <div class="form-section">
                <div class="section-title">Book Cover</div>
                <div class="form-group full-width">
                    <label>Cover Image (รูปปกหนังสือ)</label>
                    <div style="margin-bottom: 15px; text-align: center;">
                        <img id="imagePreview" 
                             src="{{ url_for('static', filename='uploads/' + book.image_filename) if book.image_filename else '' }}" 
                             style="max-height: 200px; border-radius: 8px; border: 2px solid #d4af37; display: {{ 'block' if book.image_filename else 'none' }}; margin: 0 auto;">
                        <p id="noImageText" style="color: #666; font-size: 0.9em; display: {{ 'none' if book.image_filename else 'block' }}; margin-top: 10px;">(No Image Selected)</p>
                    </div>
                    <input type="file" name="image" accept="image/*" onchange="previewImage(this)">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">General Information</div>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Title (ชื่อเรื่อง) *</label>
                        <input type="text" name="title" value="{{ book.title or '' }}" required>
                    </div>
                    <div class="form-group">
                        <label>Author (ผู้แต่ง)</label>
                        <input type="text" name="author_name" value="{{ book.author_name or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Illustrator</label>
                        <input type="text" name="illustrator_name" value="{{ book.illustrator_name or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Series Name</label>
                        <input type="text" name="series_name" value="{{ book.series_name or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" step="0.01" name="price" value="{{ book.price or '' }}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Categorization</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" name="category" value="{{ book.category or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input type="text" name="genre" value="{{ book.genre or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Target Audience</label>
                        <input type="text" name="target_audience" value="{{ book.target_audience or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Rating (0-10)</label>
                        <input type="number" step="0.1" name="rating" value="{{ book.rating or '' }}">
                    </div>
                     <div class="form-group">
                        <label>Sales Ranking</label>
                        <input type="number" name="sales_ranking" value="{{ book.sales_ranking or '' }}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Publication Details</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" name="publisher" value="{{ book.publisher or '' }}">
                    </div>
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" name="isbn" value="{{ book.isbn or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Publication Date</label>
                        <input type="date" name="publication_date" value="{{ book.publication_date or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <input type="text" name="language" value="{{ book.language or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Edition (No.)</label>
                        <input type="number" name="edition" value="{{ book.edition or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Pages</label>
                        <input type="number" name="number_of_pages" value="{{ book.number_of_pages or '' }}">
                    </div>
                     <div class="form-group">
                        <label>Awards</label>
                        <input type="text" name="awards" value="{{ book.awards or '' }}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Printing Specifications</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Paper Type</label>
                        <input type="text" name="paper_type" value="{{ book.paper_type or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Cover Type</label>
                        <input type="text" name="cover_type" value="{{ book.cover_type or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Volume Size</label>
                        <input type="number" name="volume_size" value="{{ book.volume_size or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Printing Company</label>
                        <input type="text" name="printing_company" value="{{ book.printing_company or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Printing Location</label>
                        <input type="text" name="printing_location" value="{{ book.printing_location or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Printing Date</label>
                        <input type="date" name="printing_date" value="{{ book.printing_date or '' }}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Content & Notes</div>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Synopsis (เรื่องย่อ)</label>
                        <textarea name="synopsis" rows="4">{{ book.synopsis or '' }}</textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Characters (ตัวละคร)</label>
                        <textarea name="characters" rows="3">{{ book.characters or '' }}</textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Edition Notes (หมายเหตุรุ่นพิมพ์)</label>
                        <textarea name="edition_notes" rows="2">{{ book.edition_notes or '' }}</textarea>
                    </div>
                </div>
            </div>

            <div class="btn-area">
                <button type="submit" class="btn-submit">SAVE DATA</button>
                <a href="/admin" class="btn-cancel">Cancel</a>
            </div>

        </form>
    </div>

<script>
    function previewImage(input) {
        var preview = document.getElementById('imagePreview');
        var noImageText = document.getElementById('noImageText');
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                noImageText.style.display = 'none';
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            if (preview.src === "" || preview.src.includes('uploads/None')) {
                preview.style.display = 'none';
                noImageText.style.display = 'block';
            }
        }
    }
</script>

</body>
</html>
