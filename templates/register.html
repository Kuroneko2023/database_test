<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0f0f10; --card-bg: #1a1a1c; --gold-accent: #d4af37; --text-primary: #e0e0e0; }
        body { font-family: 'Prompt', sans-serif; background-color: var(--bg-color); color: var(--text-primary); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .login-card {
            background-color: var(--card-bg); padding: 50px; border-radius: 15px; width: 350px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid rgba(212, 175, 55, 0.2); text-align: center;
        }
        h2 { font-family: 'Playfair Display', serif; color: var(--gold-accent); margin-bottom: 30px; font-size: 2em; }
        
        input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.3);
            border: 1px solid #444; border-radius: 5px; color: #fff; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--gold-accent); outline: none; }
        
        .btn-login {
            width: 100%; padding: 12px; background: var(--gold-accent); border: none;
            border-radius: 5px; font-weight: bold; cursor: pointer; color: #000; font-size: 1em; transition: 0.3s;
        }
        .btn-login:hover { background: #fff; }
        
        .switch-link { margin-top: 20px; font-size: 0.9em; color: #888; }
        .switch-link a { color: var(--gold-accent); text-decoration: none; }

        .flash-msg { margin-bottom: 20px; padding: 10px; border-radius: 5px; font-size: 0.9em; }
        .flash-danger { background: rgba(207, 102, 121, 0.2); color: #cf6679; border: 1px solid #cf6679; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-msg flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-login">REGISTER</button>
        </form>

        <div class="switch-link">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </div>
</body>
</html>
